<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="patient">
		<allow own="com.getwellnetwork.plc.gwnsip1"/>
	</policy>
	<policy context="default">
		<allow send_destination="com.getwellnetwork.plc.gwnsip1"/>
		<allow receive_sender="com.getwellnetwork.plc.gwnsip1"/>
	</policy>
</busconfig>
